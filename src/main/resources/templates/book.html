<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h4 align="center">Books</h4>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form th:action="@{/newBook}" align="center" th:object="${newBook}" method="post">
                <p>
                    <label>Title</label><br>
                    <input type="text" th:field="*{title}">
                </p>
                <p>
                    <label>Isbn</label><br>
                    <input type="text" th:field="*{isbn}">
                </p>
                <p>
                    <label>publisher_id</label><br>
                    <select th:field="*{publisher}" >
                        <option  th:each="publish:${publishers}" th:selected="${publish.id}" th:value="${publish.id}" th:text="${publish.name}"
                                >cccc</option>
                    </select>
                </p>


                <p>
                    <button>submit</button>
                    <button type="reset">Reset form</button>
                </p>
            </form>
        </div>

        <div class="col-6">
            <table align="center" border="1" class="table">
                <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>isbn</th>
                    <th>publisher</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publisher.getId()}"></td>
                </tr>
                </tbody>
            </table>
            <a align="center" th:href="@{/author}">author</a>
            <a align="center" th:href="@{/book}">book</a>
            <a align="center" th:href="@{/publisher}">publisher</a>
        </div>
    </div>
</div>
</body>
</html>
